<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="container">

      <div class="content">
        <div class="card">
          <img class="token-img" src="./images/image-equilibrium.jpg" alt="cube image">
          <div class="card-hover">
            <img src="./images/icon-view.svg" alt="eye-icon">
          </div>
        </div>

        <div class="item">
          <h1 class="token-name">Equilibrium #3429</h1>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>  
        </div>
       
        <div class="info">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="token-img">
            <h2>0.041 ETH</h2>            
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock-img">
            <h3>3 days left</h3>
          </div>
        </div>

        <div class="card-footer">
          <img class="profile-pic" src="./images/image-avatar.png" alt="profile-pic">
          <p class="creator">
            Creation of <span>Jules Wyvern</span>
          </p>
        </div>

      </div>

    </div>
  </main>

  
  

</body>
</html>
